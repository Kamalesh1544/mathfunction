name: Python CI with Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

##########################
# Job: Build and Test
##########################
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
      ##########################
      # Step 1: Checkout Code
      ##########################
      - name: Checkout Repository
        uses: actions/checkout@v3

      ##########################
      # Step 2: Setup Python
      ##########################
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      ##########################
      # Step 3: Cache Pip Dependencies
      ##########################
      - name: Cache Pip Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      ##########################
      # Step 4: Install Dependencies
      ##########################
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html pytest-metadata pytest-html-merger
        shell: bash

      ##########################
      # Step 5: Build Project
      ##########################
      - name: Build Project
        run: |
          mkdir -p build
          echo "Build completed on $(date) for ${{ matrix.os }} with Python ${{ matrix.python-version }}" > build/build-info.txt
        shell: bash

      ##########################
      # Step 6: Run Pytest and Generate Report
      ##########################
      - name: Run Pytest Tests and Generate HTML Report
        run: |
          mkdir -p test-reports
          python -m pytest --html=test-reports/report-${{ matrix.os }}-${{ matrix.python-version }}.html --self-contained-html --disable-warnings || true
        shell: bash

      ##########################
      # Step 7: Upload Build Artifact
      ##########################
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.os }}-${{ matrix.python-version }}
          path: build/

      ##########################
      # Step 8: Upload Pytest Report
      ##########################
      - name: Upload Pytest HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-reports/report-${{ matrix.os }}-${{ matrix.python-version }}.html

##########################
# Job: Merge All Reports
##########################
  merge-reports:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      ##########################
      # Step 1: Checkout Code
      ##########################
      - name: Checkout Repository
        uses: actions/checkout@v3

      ##########################
      # Step 2: Install pytest-html-merger
      ##########################
      - name: Install pytest-html-merger
        run: |
          python -m pip install --upgrade pip
          pip install pytest-html-merger
        shell: bash

      ##########################
      # Step 3: Download All Pytest Reports
      ##########################
      - name: Download Ubuntu Reports
        uses: actions/download-artifact@v4
        with:
          name: pytest-report-ubuntu-latest-3.10
          path: all-reports/
      - uses: actions/download-artifact@v4
        with:
          name: pytest-report-ubuntu-latest-3.11
          path: all-reports/

      - name: Download Windows Reports
        uses: actions/download-artifact@v4
        with:
          name: pytest-report-windows-latest-3.10
          path: all-reports/
      - uses: actions/download-artifact@v4
        with:
          name: pytest-report-windows-latest-3.11
          path: all-reports/

      - name: Download MacOS Reports
        uses: actions/download-artifact@v4
        with:
          name: pytest-report-macos-latest-3.10
          path: all-reports/
      - uses: actions/download-artifact@v4
        with:
          name: pytest-report-macos-latest-3.11
          path: all-reports/

      ##########################
      # Step 4: Merge All Reports into Single HTML
      ##########################
      - name: Merge All Reports
        run: |
          python -m pytest_html_merger --output merged-report.html all-reports/*.html
        shell: bash

      ##########################
      # Step 5: Upload Final Merged Report
      ##########################
      - name: Upload Merged HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-pytest-report
          path: merged-report.html
